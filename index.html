<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Importar el archivo de estilos -->
</head>
<body>
    <h1>Registro de Personas</h1>

    <div class="form-container">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">
    </div>

    <div class="form-container">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
    </div>

    <div class="form-container">
        <label for="edad">Edad:</label>
        <input type="number" id="edad">
    </div>

    <div class="form-container">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso">
    </div>

    <div class="form-container">
        <label for="altura">Altura (cm):</label>
        <input type="number" id="altura">
    </div>

    <button id="agregarPersona">Agregar Persona</button>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>IMC</th>
                </tr>
            </thead>
            <tbody id="tablaPersonas">
                <!-- Aquí se mostrarían las filas de datos de las personas ingresadas -->
            </tbody>
        </table>
    </div>

    <div id="resultado">
        Personas ingresadas: <span id="contadorPersonas"></span>
        <br>
        Promedio de edad: <span id="promedioEdad"></span>
    </div>

    <script src="main.js"></script>
</body>
</html>
